name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
      - feature/**
  pull_request:
    branches:
      - main
      - dev
      - feature/**

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2️⃣ Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Cache Maven
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Build JAR (skip tests)
      - name: Build JAR
        run: mvn clean package -DskipTests

      # 5️⃣ Deploy to EC2 (BUILD + RUN THERE)
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/The_Wedding_Experts-Backend || exit 1

            git pull origin main

            mvn clean package -DskipTests

            docker stop twe-backend || true
            docker rm twe-backend || true
            docker image prune -f

            docker build -t twe-backend:latest .

            docker run -d \
              --name twe-backend \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              twe-backend:latest
