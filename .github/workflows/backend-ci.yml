name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
      - feature/**
  pull_request:
    branches:
      - main
      - dev
      - feature/**

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2️⃣ Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Cache Maven
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Build JAR (skip tests)
      - name: Build JAR
        run: mvn clean package -DskipTests

      # 5️⃣ Deploy to EC2 (BUILD + RUN THERE)
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            
            APP_DIR=/home/ubuntu/The_Wedding_Experts-Backend
            
            if [ ! -d "$APP_DIR" ]; then
              echo "Project not found. Cloning repository..."
              git clone https://github.com/${{ github.repository }}.git $APP_DIR
            fi
            
            cd $APP_DIR
            
            echo "Pulling latest code..."
            git pull origin main
            
            echo "Building JAR..."
            mvn clean package -DskipTests
            
            echo "Stopping old container..."
            docker stop twe-backend || true
            docker rm twe-backend || true
            
            echo "Cleaning old images..."
            docker image prune -f
            
            echo "Building Docker image..."
            docker build -t twe-backend:latest .
            
            echo "Starting new container..."
            docker run -d \
              --name twe-backend \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              twe-backend:latest
