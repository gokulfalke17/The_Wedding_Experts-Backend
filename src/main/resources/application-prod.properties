# ===============================
# Server Configuration
# ===============================
server.port=8080


# ===============================
# AWS Secrets Manager Integration
# ===============================
# This tells Spring Boot to load secrets from AWS Secrets Manager
spring.config.import=aws-secretsmanager:twe-prod-secrets


# ===============================
# Database Configuration (From AWS Secrets Manager)
# ===============================
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}


# ===============================
# JPA / Hibernate (Production Safe)
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false


# ===============================
# JWT Configuration (From Secrets)
# ===============================
jwt.secret=${JWT_SECRET}


# ===============================
# OAuth2 (From Secrets Manager)
# ===============================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}


# ===============================
# Swagger (Already Public ? Explicit)
# ===============================
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs


